[pytest]
# Pytest configuration for AI Log Triage Agent

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, test multiple components)
    edge_case: Edge case and validation tests
    slow: Tests that take longer than 1 second

# Coverage options
[coverage:run]
source = src/ai_log_triage
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
